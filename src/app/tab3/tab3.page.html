<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>
      Contact
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen class="component-content">
<ion-accordion-group *ngFor="let contact of contactlist">
  <ion-accordion value="contacts">
    <ion-item slot="header">
      <ion-thumbnail slot="start">
        <img src="assets/icon/contact.png">
        </ion-thumbnail>
      <ion-label >{{ contact.name }}</ion-label>
    </ion-item>

    <ion-list slot="content">
      <ion-item>
        <ion-thumbnail slot="start">
          </ion-thumbnail>
        <ion-label >{{ contact.email }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-thumbnail slot="start">
          </ion-thumbnail>
        <ion-label>{{ contact.number }}</ion-label>
      </ion-item>
      
    </ion-list>
  </ion-accordion>
  </ion-accordion-group>
